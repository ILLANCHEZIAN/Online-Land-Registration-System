{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title mb-4">Register New Land</h2>
        <form method="POST" action="{{ url_for('register_land') }}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="aadhaar" class="form-label">Owner Aadhaar Number</label>
                    <input type="text" class="form-control" id="aadhaar" name="aadhaar" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="owner_name" class="form-label">Owner Name</label>
                    <input type="text" class="form-control" id="owner_name" name="owner_name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="area" class="form-label">Area (sq ft)</label>
                    <input type="number" class="form-control" id="area" name="area" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="price" class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="land_image" class="form-label">Land Image</label>
                <input class="form-control" type="file" id="land_image" name="land_image" accept="image/*" required>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Register Land</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
